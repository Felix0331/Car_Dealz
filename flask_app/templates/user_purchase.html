<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealz</title>
</head>
<body>
    <h1>{{session['first_name']}}'s Purchases</h1>
    <form action="/dashboard"> <button>Dashboard</button></form>
    <form action="/logout"> <button>logout</button></form>
    <table>
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
        {% for car in my_cars.purchased_cars %}
            <tr>
                <td>{{car.make}}</td>
                <td>{{car.model}}</td>
                <td>{{car.year}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
